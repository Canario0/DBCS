<div class="main flex-c-center" style="background: #e8f5e9;">
  <mat-card id="login-card" class="flex-c">
    <p id="login-title">CAR Client</p>
    <div id="login-form">
      <mat-form-field>
        <input matInput placeholder="Usuario" value="">
        <mat-hint>Nombre de usuario</mat-hint>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Contraseña" type="password">
          <mat-hint>Contraseña</mat-hint>
        </mat-form-field>
    </div>
    <div id="login-actions"><button mat-raised-button>Iniciar Sesión</button></div>
  </mat-card>
</div>
